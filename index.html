<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn p1">
        <p>Player 1's turn</p>
        <p>X</p>
    </div>
    <div id="gameboard">
        <button data-coord="0"> </button>
        <button data-coord="1"> </button>
        <button data-coord="2"> </button>
        <button data-coord="3"> </button>
        <button data-coord="4"> </button>
        <button data-coord="5"> </button>
        <button data-coord="6"> </button>
        <button data-coord="7"> </button>
        <button data-coord="8"> </button>
    </div>
    <div class="turn p2">
        <p>Player 2's turn</p>
        <p>O</p>
    </div>
    <!-- Popup for game end -->
    <dialog class="banner" closed>
        <h2></h2>
        <button>Play Again</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
